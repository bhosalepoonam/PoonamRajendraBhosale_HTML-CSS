<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Sign in Form </title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-form">
    <form action="/action_page.php" method="post">
        <h2 class="text-center">Sign in</h2>		
        
		
        <div class="form-group">
        	<div class="input-group">                
                
                <input type="text" class="form-control" name="email" placeholder="abc@gmail.com" required="required">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-envelope"></i>
                    </span>                    
                </div>
            </div>
        </div>
		<div class="form-group">
            <div class="input-group">
               
                <input type="password" class="form-control" name="password" placeholder="password" required="required">
                 <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-lock"></i>
                    </span>                    
                </div>
            </div>
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block login-btn">SIGN IN</button>
        </div>
        <div class="clearfix">
         
             <a href="#" class="text-success">Register!</a>
            <a href="#" class="float-right text-success">Forgot Password?</a>
        </div>  
        <div class="or-seperator"><i>or</i></div>

        <div class="text-center social-btn">
            <a href="#" class="btn btn-primary btn-block"><i class="fa fa-facebook"></i> </a>
            <a href="#" class="btn btn-danger btn-block"><i class="fa fa-google-plus"></i></a>
            <button type="submit" class="btn btn-success btn-block login-btn1">< EPAM LOGIN ></button>
        </div>
    </form>
    
</div>
</body>
</html>
